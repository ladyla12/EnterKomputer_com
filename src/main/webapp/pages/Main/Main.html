<wm-page name="mainpage">
    <wm-left-panel content="leftnav" name="left_panel1"></wm-left-panel>
    <wm-mobile-navbar title="Title" name="mobile_navbar1" backbutton="false" leftnavpaneliconclass="wi wi-menu">
        <wm-anchor caption="" name="AddLink" iconclass="wi wi-gear"></wm-anchor>
    </wm-mobile-navbar>
    <wm-content name="content1">
        <wm-page-content name="page_content1" columnwidth="12">
            <wm-container name="container2"></wm-container>
            <wm-layoutgrid name="layoutgrid2">
                <wm-gridrow name="gridrow2">
                    <wm-gridcolumn name="gridcolumn2" columnwidth="12">
                        <wm-label caption="Employee" name="label3" padding="unset 0.5em" fontweight="bold"></wm-label>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow4" padding="30px unset unset unset">
                    <wm-gridcolumn name="gridcolumn6" columnwidth="12"></wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
    <wm-dialog title="Information" type="page" name="dialog1" modal="true" iconclass="wi wi-file-text" dialogtype="design-dialog">
        <wm-dialogactions name="dialogactions1">
            <wm-button class="btn-primary" caption="Close" name="button2" on-click="closeDialog()"></wm-button>
        </wm-dialogactions>
        <wm-list class="media-list" navigation="None" name="EmployeeList2" datafield="All Fields" dataset="bind:Variables.getAllEmployee.dataSet" itemsperrow="xs-1 sm-1 md-1 lg-1" template="true" listclass="list-group" itemclass="list-group-item">
            <wm-listtemplate name="listtemplate3" layout="inline">
                <wm-container name="container6" margin="unset unset 10px unset">
                    <wm-layoutgrid name="layoutgrid3">
                        <wm-gridrow name="gridrow4_1">
                            <wm-gridcolumn name="gridcolumn4" columnwidth="3">
                                <wm-container name="container7" horizontalalign="center">
                                    <wm-picture name="picture3" picturesource="bind:Variables.getAllEmployee.dataSet.picurl" width="50px" shape="circle" height="50px"></wm-picture>
                                </wm-container>
                            </wm-gridcolumn>
                            <wm-gridcolumn name="gridcolumn5" columnwidth="9">
                                <wm-container name="container8" padding="15px unset unset unset">
                                    <wm-label caption="bind:Variables.getAllEmployee.dataSet.firstname" name="label5" padding="unset 0.5em"></wm-label>
                                </wm-container>
                            </wm-gridcolumn>
                        </wm-gridrow>
                    </wm-layoutgrid>
                </wm-container>
            </wm-listtemplate>
        </wm-list>
    </wm-dialog>
</wm-page>
